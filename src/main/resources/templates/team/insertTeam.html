<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 등록 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>팀 등록</h2>
    <form th:action="@{/register-team}" method="post">
        <div class="form-group">
            <label for="teamName">팀 이름</label>
            <input type="text" class="form-control" id="teamName" name="teamName">
        </div>
        <div class="form-group">
            <label for="teamMembers">팀원 목록</label>
            <ul class="list-group" id="teamMembers">
                <!-- 팀원이 추가될 때마다 여기에 표시됩니다. -->
            </ul>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMemberModal">팀원 추가</button>
        <button type="submit" class="btn btn-success">팀 등록하기</button>
    </form>
</div>

<!-- 팀원 추가 모달 -->
<div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalLabel">팀원 추가</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="memberId">팀원 아이디</label>
                    <input type="text" class="form-control" id="memberId">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="addMember()">추가</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    /* 팀원 추가 버튼 클릭 시 실행되는 함수 */
    function addMember() {
        var memberId = $("#memberId").val(); // 입력된 팀원 아이디 가져오기
        if (memberId.trim() !== '') {
            // 입력된 팀원 아이디가 비어 있지 않으면 목록에 추가
            $("#teamMembers").append('<li class="list-group-item">' + memberId + '</li>');
            $("#addMemberModal").modal('hide'); // 모달 닫기
            $("#memberId").val(''); // 입력 필드 초기화
        }
    }
</script>
</body>
</html>
