<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div th:fragment="topbar">
		<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
	        <!-- Sidebar Toggle (Topbar) -->
	        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
	            <i class="fa fa-bars"></i>
	        </button>
	        <!-- Topbar Search -->
	        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
	        </form>
	        <!-- Topbar Navbar -->
	        <ul class="navbar-nav ml-auto">
	            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
	            <li class="nav-item dropdown no-arrow d-sm-none">
	                <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
	                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    <i class="fas fa-search fa-fw"></i>
	                </a>
	                <!-- Dropdown - Messages -->
	                <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
	                    aria-labelledby="searchDropdown">
	                    <form class="form-inline mr-auto w-100 navbar-search">
	                        <div class="input-group">
	                            <input type="text" class="form-control bg-light border-0 small"
	                                placeholder="Search for..." aria-label="Search"
	                                aria-describedby="basic-addon2">
	                            <div class="input-group-append">
	                                <button class="btn btn-primary" type="button">
	                                    <i class="fas fa-search fa-sm"></i>
	                                </button>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </li>
	            <!-- Nav Item - Alerts -->
	            <li class="nav-item dropdown no-arrow mx-1">
	                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:onclick="showUnreadAlarm();">
	                    <i class="fas fa-bell fa-fw"></i>
	                    <!-- Counter - Alerts -->
<!-- 	                    <span th:text="${session.aList}"></span> -->
	                    <th:block th:if="${#arrays.length(session.aList) == 0}">
	                    </th:block>
	                    <th:block th:if="${#arrays.length(session.aList) > 0}">
							<span class="badge badge-danger badge-counter">!</span>
	                	</th:block>
	                </a>
	                <!-- Dropdown - Alerts -->
                    <th:block th:if="${#arrays.length(session.aList) == 0}">
                    	<div class="dropdown-list dropdown-menu dropdown-menu-right overflow-auto shadow animated--grow-in" aria-labelledby="alertsDropdown">
		                    <h6 class="dropdown-header">알람 센터</h6>
	                    	<div class="dropdown-item text-center small text-gray-500">등록된 알림이 없습니다.</div>
                    	</div>
                    </th:block>
                    <th:block th:if="${#arrays.length(session.aList) > 0}">
                    	<div id="alertsDropdown" class="dropdown-list dropdown-menu dropdown-menu-right overflow-auto shadow animated--grow-in max-vh-35" aria-labelledby="alertsDropdown">
		                    <h6 class="dropdown-header">알람 센터</h6>
	                   		<span id="alarmList"></span>
	                  		<button class="dropdown-item texsession.aListnter small text-center text-gray-500" th:onclick="deleteAllAlarm(this, [[${user.userId}]]);">모든 알람 삭제</button>
		                </div>
                    </th:block>
	            </li>
	            <div class="topbar-divider d-none d-sm-block"></div>
	            <!-- Nav Item - User Information -->
	            <li class="nav-item dropdown no-arrow">
	                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
	                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    <span class="mr-4 d-none d-lg-inline text-gray-600 small" th:text="${user.userNickname}"></span>
	                    <th:block th:if="${not #strings.isEmpty(imageFile)}">
                        </th:block>
                        <th:block th:if="${#strings.isEmpty(imageFile)}">
                        	<img class="img-profile rounded-circle" src="../images/common/undraw_profile.svg">
                        </th:block>
	                </a>
	                <!-- Dropdown - User Information -->
	                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
	                    aria-labelledby="userDropdown">
	                    <a class="dropdown-item" th:href="@{/user/myPage.do}">
	                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
	                        마이 프로필
	                    </a>
	                    <a class="dropdown-item" th:href="@{/user/logout.do}">
	                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
	                        로그아웃
	                    </a>
	                </div>
	            </li>
	        </ul>
	    </nav>
	</div>
	
</html>
