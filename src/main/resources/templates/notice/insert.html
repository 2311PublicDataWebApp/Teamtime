<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>공지등록</title>
	</head>
	<body>
		<h1>공지사항 등록</h1>
			<form action="/notice/insert.do" method="post">
				<ul>
					<li>
						<label>제목</label>
						<input type="text" name="noticeName">
					</li>
					<li>
						<label>내용</label>
						<textarea rows="" cols="" name="noticeContent"></textarea>
					</li>
					<li>
						<label>첨부파일</label>
						<input type="file" name="noticeFilename">
					</li>
				</ul>
				<input type="submit" value="등록">
			</form>
	</body>
</html>
