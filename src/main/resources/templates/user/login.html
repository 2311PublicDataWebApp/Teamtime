<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <title>Teamtime</title>
		    <!-- Custom styles for this template-->
		    <link href="../css/common/sb-admin-2.css" th:href="@{/css/common/sb-admin-2.css}"  rel="stylesheet">
		    <!-- Custom fonts for this template-->
		    <link href="../vender/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
		    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		    <script src="https://kit.fontawesome.com/3745fbda4c.js" crossorigin="anonymous"></script>
	</head>
	<body class="bg-gradient-light">
	    <div class="container">
	        <!-- Outer Row -->
	        <div class="row justify-content-center my-5">
	            <div class="col-xl-10 col-lg-12 col-md-9">
	                <div class="card o-hidden border-0 rounded shadow-lg-white my-5">
	                    <div class="card-body p-0">
	                        <!-- Nested Row within Card Body -->
	                        <div class="row vh-75">
	                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
	                            <div class="col-lg-6">
	                                <div class="p-5">
	                                    <div class="text-center">
	                                        <h1 class="h4 text-gray-900 mb-4">팀타임에 오신 걸 환영합니다!</h1>
	                                    </div>
	                                    <form action="/user/login.do" method="post" name="loginForm">
	                                        <div class="form-group">
	                                            <input type="text" class="form-control form-control-user" name="userId"
	                                                id="exampleInputEmail" aria-describedby="emailHelp"
	                                                placeholder="아이디를 입력해주세요">
	                                        </div>
	                                        <div class="form-group">
	                                            <input type="password" class="form-control form-control-user" name="userPw"
	                                                id="exampleInputPassword" placeholder="비밀번호를 입력해주세요">
	                                        </div>
	                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="로그인">
	                                        <!-- <hr>
	                                        <a href="index.html" class="btn btn-google btn-user btn-block">
	                                            <i class="fab fa-google fa-fw"></i> Login with Google
	                                        </a>
	                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
	                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
	                                        </a> -->
	                                    </form>
	                                    <hr>
	                                    <div class="text-center">
	                                        <a class="small">아이디 찾기</a>
	                                    </div>
	                                    <div class="text-center">
	                                        <a class="small">비밀번호 찾기</a>
	                                    </div>
	                                    <div class="text-center">
	                                        <a class="small" th:href="@{/user/join.do}">회원가입</a>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- Bootstrap core JavaScript-->
	    <script src="../vendor/jquery/jquery.min.js"></script>
	    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	    <!-- Core plugin JavaScript-->
	    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
	    <!-- Custom scripts for all pages-->
	    <script src="../js/sb-admin-2.min.js"></script>
	    <!-- Page level plugins -->
	    <script src="vendor/chart.js/Chart.min.js"></script>
	    <!-- Page level custom scripts -->
	    <script src="../js/demo/chart-area-demo.js"></script>
	    <script src="../js/demo/chart-pie-demo.js"></script>
