<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<link href="../css/common/bootstrap.css" th:href="@{/css/common/bootstrap.css}" rel="stylesheet">
	</head>
	<body>
		<h2>회원가입</h2>
		<form action="/user/join.do" method="post" name="joinForm">
			<input type="text" name="userId" placeholder="아이디를 입력해주세요">
			<input type="password" name="userPw" placeholder="비밀번호를 입력해주세요"><br>
			<input type="text" name="userName" placeholder="이름을 입력해주세요">
			<input type="text" name="userNickname" placeholder="닉네임을 입력해주세요">
			<input type="email" name="userEmail" placeholder="이메일을 입력해주세요"><br>
			<input type="submit" value="가입하기">
		</form>
	</body>
</html>
