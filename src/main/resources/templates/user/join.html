<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <title>Teamtime</title>
	    <!-- Custom styles for this template-->
	    <link href="../css/common/sb-admin-2.css" th:href="@{/css/common/sb-admin-2.css}"  rel="stylesheet">
	    <!-- Custom fonts for this template-->
	    <link href="../vender/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	    <script src="https://kit.fontawesome.com/3745fbda4c.js" crossorigin="anonymous"></script>
	</head>
	<body class="bg-gradient-light">
	    <div class="container">
	        <div class="card o-hidden border-0 rounded shadow-lg mt-6">
	            <div class="card-body p-0">
	                <!-- Nested Row within Card Body -->
	                <div class="row vh-80">
	                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
	                    <div class="col-lg-7">
	                        <div class="p-5">
	                            <div class="text-center">
	                            	<div class="h0 text-primary rotate-n-15 mb-4">
									   	<i class="fas fa-solid fa-shapes"></i>
								    </div>
	                                <h1 class="h4 text-gray-900 mb-4">팀타임에 오신 걸 환영합니다!</h1>
	                            </div>
	                            <form action="/user/join.do" method="post" name="joinForm" class="user">
	                                <div class="form-group row mb-3">
	                                    <div class="col-sm-6 mb-sm-0">
	                                        <input type="text" class="form-control form-control-user" name="userId"
	                                            id="inputUserId" placeholder="15자 이내의 아이디를 입력해주세요" maxlength="15" required />
	                                    </div>
	                                    <div class="col-sm-6 mb-sm-0">
	                                        <input type="text" class="form-control form-control-user" name="userName"
	                                            id="inputUserName" placeholder="이름을 입력해주세요" required />
	                                    </div>
	                                </div>
	                                <div class="form-group mb-3">
	                                    <input type="text" class="form-control form-control-user" name="userNickname"
	                                        id="inputNickname" placeholder="8자 이내의 닉네임을 입력해주세요" maxlength="8" required />
	                                </div>
	                                <div class="form-group row mb-3">
	                                    <div class="col-sm-6 mb-sm-0">
	                                        <input type="password" class="form-control form-control-user" name="userPw"
	                                            id="inputPassword" placeholder="8자 이상의 비밀번호를 입력해주세요" minlength="8" required />
	                                    </div>
	                                    <div class="col-sm-6">
	                                        <input type="password" class="form-control form-control-user"
	                                            id="repeatPassword" placeholder="8자 이상의 비밀번호를 다시 입력해주세요" minlength="8" required />
	                                    </div>
	                                </div>
	                                <div class="form-group row mb-3">
	                                    <div class="col-sm-6 mb-sm-0">
	                                        <input type="email" class="form-control form-control-user" name="userEmail"
	                                        id="inputEmail" placeholder="이메일을 입력해주세요" required />
	                                    </div>
	                                    <div class="col-sm-6">
	                                        <input type="text" class="form-control form-control-user"
	                                            id="inputPhone" placeholder="핸드폰 번호를 입력해주세요" required />
	                                    </div>
	                                </div>
	                                <hr class="mb-3">
	                                <input type="submit" id="subBtn" class="btn btn-primary btn-user btn-block mb-3" th:value="가입하기" disabled="disabled">
	                                <a type="button" class="btn btn-light btn-user btn-block" th:href="@{/user/login.do}">로그인</a>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <script type="text/javascript">
		    const button = document.querySelector("#subBtn");
		    const inputPw = document.querySelector("#inputPassword");
		    const repeatPw = document.querySelector("#repeatPassword");
		    
		    inputPw.addEventListener("keyup", validate);
		    repeatPw.addEventListener("keyup", validate);
		    
		    function validate() {
	    		if (!(inputPw.value == repeatPw.value)) {
	    			button.disabled = true;
	    		} else {
	    			button.disabled = false;
					button.style.cursor = "pointer";
	    		}
		    }
	    </script>
		<!-- Bootstrap core JavaScript-->
	    <script src="../vendor/jquery/jquery.min.js"></script>
	    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	    <!-- Core plugin JavaScript-->
	    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
	    <!-- Custom scripts for all pages-->
	    <script src="../js/sb-admin-2.min.js"></script>
	</body>
</html>
