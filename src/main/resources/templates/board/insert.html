<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>게시글 등록</title>
        <style type="text/css">
            .ck-editor__editable[role="textbox"] {
                /* Editing area */
                min-height: 200px;
            }
                        
            .ck-content .image {
                /* Block images */
                max-width: 80%;
                margin: 20px auto;
            }
        </style>
	</head>
	<body>
		여기는 게시글 등록 페이지
		<form action="/board/insertBoard.do" method="post">
			데묙 <input type="text" name="boardTitle"> <br>
			카테고리 <input type="radio" name="boardCategory" value="B">공지<input type="radio" name="boardCategory" value="N">게시글<br>
			유튜브링크 <input type="text" name="boardYouTube"> <br><br>
			링크넣는법 <br><br>
			<textarea id="editor" name="boardContent"></textarea> <br>
			<button type="submit">등록하기</button>
		</form>
		<script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/super-build/ckeditor.js"></script>
		<script>
			CKEDITOR.ClassicEditor.create(document.getElementById("editor"), {
			    toolbar: {
			        items: [
			            'bold', 'italic', 'strikethrough', 'underline'
			            , '|', 'outdent', 'indent', '|',
			            'undo', 'redo',
			            'link', 'uploadImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
			            , 'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight'
			        ],
			        shouldNotGroupWhenFull: true
			    },
			    list: {
			        properties: {
			            styles: true,
			            startIndex: true,
			            reversed: true
			        }
			    },
			    placeholder: '기본 폰트 크기는 13입니다.',
			    fontFamily: {
			        options: [
			            'default',
			            'Arial, Helvetica, sans-serif',
			            'Courier New, Courier, monospace',
			            'Georgia, serif',
			            'Lucida Sans Unicode, Lucida Grande, sans-serif',
			            'Tahoma, Geneva, sans-serif',
			            'Times New Roman, Times, serif',
			            'Trebuchet MS, Helvetica, sans-serif',
			            'Verdana, Geneva, sans-serif'
			        ],
			        supportAllValues: true
			    },
			    fontSize: {
			        options: [ 10, 12, 'default', 14,  16 ],
			        supportAllValues: true
			    },
			    removePlugins: [
			        'AIAssistant',
			        'CKBox',
			        'CKFinder',
			        'EasyImage',
			        'RealTimeCollaborativeComments',
			        'RealTimeCollaborativeTrackChanges',
			        'RealTimeCollaborativeRevisionHistory',
			        'PresenceList',
			        'Comments',
			        'TrackChanges',
			        'TrackChangesData',
			        'RevisionHistory',
			        'Pagination',
			        'WProofreader',
			        'MathType',
			        'SlashCommand',
			        'Template',
			        'DocumentOutline',
			        'FormatPainter',
			        'TableOfContents',
			        'PasteFromOfficeEnhanced',
			        'CaseChange'
			    ]
			});
			
			ClassicEditor
			.create( document.querySelector("#body") , {
				image:{ 
					upload: { types: [ 'png', 'jpeg', 'bmp', 'gif', 'webp', 'tiff' ]},
	            }
	        }
	        );
		</script>
	</body>
</html>
