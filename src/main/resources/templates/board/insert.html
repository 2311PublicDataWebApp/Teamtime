<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>게시글 등록</title>
    	<link href="../css/common/bootstrap.css" th:href="@{/css/common/bootstrap.css}" rel="stylesheet">		
        <style type="text/css">
            .ck-editor__editable[role="textbox"] {
                /* Editing area */
                min-height: 200px;
            }
                        
            .ck-content .image {
                /* Block images */
                max-width: 80%;
                margin: 20px auto;
            }
        </style>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<h2>게시글 등록</h2>
				<form action="/board/insertBoard.do" method="post">
					<div class="bd-example m-0 border-0">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">제목</label>
							<input type="text" name="boardTitle" class="form-control" id="exampleFormControlInput1" required="required" placeholder="제목을 입력해주세요 :)">
						</div>
						<div class="mb-3">
							<div class="bd-example m-0 border-0">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="boardCategory" id="flexRadioDefault1" value="B" readonly="readonly">
									<label class="form-check-label" for="flexRadioDefault1">공지</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="boardCategory" id="flexRadioDefault2"value="N">
									<label class="form-check-label" for="flexRadioDefault2">일반글</label>
								</div>
							</div>							
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">내용</label>
							<textarea id="editor" name="boardContent"></textarea> <br>
						</div>
					</div>		
					<button class="btn btn-secondary rounded-pill px-3" type="submit">등록하기</button>					
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
		<script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/super-build/ckeditor.js"></script>
		<script>
			CKEDITOR.ClassicEditor.create(document.getElementById("editor"), {
			    toolbar: {
			        items: [
			            'bold', 'italic', 'strikethrough', 'underline'
			            , '|', 'outdent', 'indent', '|',
			            'undo', 'redo',
			            'link', 'uploadImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
			            , 'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight'
			        ],
			        shouldNotGroupWhenFull: true
			    },
			    list: {
			        properties: {
			            styles: true,
			            startIndex: true,
			            reversed: true
			        }
			    },
			    mediaEmbed: {
			        previewsInData: true
			    },
			    placeholder: '기본 폰트 크기는 13입니다.',
			    fontFamily: {
			        options: [
			            'default',
			            'Arial, Helvetica, sans-serif',
			            'Courier New, Courier, monospace',
			            'Georgia, serif',
			            'Lucida Sans Unicode, Lucida Grande, sans-serif',
			            'Tahoma, Geneva, sans-serif',
			            'Times New Roman, Times, serif',
			            'Trebuchet MS, Helvetica, sans-serif',
			            'Verdana, Geneva, sans-serif'
			        ],
			        supportAllValues: true
			    },
			    fontSize: {
			        options: [ 10, 12, 'default', 14,  16 ],
			        supportAllValues: true
			    },
			    removePlugins: [
			        'AIAssistant',
			        'CKBox',
			        'CKFinder',
			        'EasyImage',
			        'RealTimeCollaborativeComments',
			        'RealTimeCollaborativeTrackChanges',
			        'RealTimeCollaborativeRevisionHistory',
			        'PresenceList',
			        'Comments',
			        'TrackChanges',
			        'TrackChangesData',
			        'RevisionHistory',
			        'Pagination',
			        'WProofreader',
			        'MathType',
			        'SlashCommand',
			        'Template',
			        'DocumentOutline',
			        'FormatPainter',
			        'TableOfContents',
			        'PasteFromOfficeEnhanced',
			        'CaseChange'
			    ]
			});
			
			ClassicEditor
			.create( document.querySelector("#body") , {
				image:{ 
					upload: { types: [ 'png', 'jpeg', 'bmp', 'gif', 'webp', 'tiff' ]},
	            }
	        }
	        );
		</script>
	</body>
</html>
