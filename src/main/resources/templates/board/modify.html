<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>게시글 수정</title>
	</head>
	<body>
		여기는 게시글 등록 페이지
		<span th:text="${board.boardNo}"></span>
		<form action="/board/modify.do" method="post">
			<input type="hidden" name="boardNo" th:value="${board.boardNo}">
			데묙 <input type="text" name="boardTitle" th:value="${board.boardTitle}"> <br>
			<span th:if="${board.boardCategory} == 'B'">
				카테고리 <input type="radio" name="boardCategory" value="B" checked="checked">공지<input type="radio" name="boardCategory" value="N">게시글<br>
			</span> 
			<span th:if="${board.boardCategory} == 'N'">
				카테고리 <input type="radio" name="boardCategory" value="B" >공지<input type="radio" name="boardCategory" value="N" checked="checked">게시글<br>
			</span> 
			<textarea id="editor" name="boardContent" th:text="${board.boardContent}"></textarea> <br>
			<button th:onclick="boardModify([[${board.boardNo}]]);">수정하기</button>
		</form>
		<script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/super-build/ckeditor.js"></script>
		<script>
			function boardModify(boardNo) {
				if(confirm("수정하시겠습니까?") = true) {
					location.href = "/board/modify.do";
				}
			}
		
			CKEDITOR.ClassicEditor.create(document.getElementById("editor"), {
			    toolbar: {
			        items: [
			            'bold', 'italic', 'strikethrough', 'underline'
			            , '|', 'outdent', 'indent', '|',
			            'undo', 'redo',
			            'link', 'uploadImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
			            , 'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight'
			        ],
			        shouldNotGroupWhenFull: true
			    },
			    list: {
			        properties: {
			            styles: true,
			            startIndex: true,
			            reversed: true
			        }
			    },
			    mediaEmbed: {
			        previewsInData: true
			    },
			    placeholder: '기본 폰트 크기는 13입니다.',
			    fontFamily: {
			        options: [
			            'default',
			            'Arial, Helvetica, sans-serif',
			            'Courier New, Courier, monospace',
			            'Georgia, serif',
			            'Lucida Sans Unicode, Lucida Grande, sans-serif',
			            'Tahoma, Geneva, sans-serif',
			            'Times New Roman, Times, serif',
			            'Trebuchet MS, Helvetica, sans-serif',
			            'Verdana, Geneva, sans-serif'
			        ],
			        supportAllValues: true
			    },
			    fontSize: {
			        options: [ 10, 12, 'default', 14,  16 ],
			        supportAllValues: true
			    },
			    removePlugins: [
			        'AIAssistant',
			        'CKBox',
			        'CKFinder',
			        'EasyImage',
			        'RealTimeCollaborativeComments',
			        'RealTimeCollaborativeTrackChanges',
			        'RealTimeCollaborativeRevisionHistory',
			        'PresenceList',
			        'Comments',
			        'TrackChanges',
			        'TrackChangesData',
			        'RevisionHistory',
			        'Pagination',
			        'WProofreader',
			        'MathType',
			        'SlashCommand',
			        'Template',
			        'DocumentOutline',
			        'FormatPainter',
			        'TableOfContents',
			        'PasteFromOfficeEnhanced',
			        'CaseChange'
			    ]
			});
			
			ClassicEditor
			.create( document.querySelector("#body") , {
				image:{ 
					upload: { types: [ 'png', 'jpeg', 'bmp', 'gif', 'webp', 'tiff' ]},
	            }
	        }
	        );
			
			
		</script>	
	</body>
</html>
