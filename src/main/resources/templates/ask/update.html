<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:replace="layout/head::header"></head>
	<body id="page-top">
		<th:block sec:authorize="isAuthenticated()">
		    <!-- Page Wrapper -->
		    <div id="wrapper">
		    	<div th:replace="layout/sidebar::sidebar"></div>
		        <!-- Content Wrapper -->
		        <div id="content-wrapper" class="d-flex flex-column">
		            <!-- Main Content -->
		            <div id="content">
		                <div th:replace="layout/topbar::topbar"></div>
		                <!-- Begin Page Content -->
		                <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-fluid px-4">
      <div class="page-header-content">
        <div class="row align-items-center justify-content-between pt-3">
          <div class="col-auto mb-3">
            <h1 class="page-header-title h3 mb-0">1대1 문의 수정</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
							
<!-- 							<h1>1대1 문의 수정</h1> -->
<form action="/ask/update.do" method="post" enctype="multipart/form-data">
	<input type= "hidden" th:value="${ask.askNo}" name= "askNo">
    <label>제목</label>
    <input type="text" name="askTitle" th:field="${ask.askTitle}">
    
    <label>작성자</label>
    <div>
        <span th:text="${userId}"></span>
    </div>
      
<!--     비밀글 -->
<!--     <input type="checkbox" id="secret" name="secret"> -->
<!--     <label for="secret">비밀글로 문의하기</label> -->

    <!-- CKEditor 5 -->
    <label>내용</label> 
    <textarea id="editor" name="askContent" th:text="${ask.askContent}"></textarea>

    <input type="submit" value="문의 수정">
</form> 
							
							 </div>
		                <!-- /.container-fluid -->
		            </div>
		            <!-- End of Main Content -->
		            <div th:replace="layout/footer::footer"></div>
		        </div>
		        <!-- End of Content Wrapper -->
		    </div>
		    <!-- End of Page Wrapper -->
		    <!-- Scroll to Top Button-->
		    <a class="scroll-to-top rounded" href="#page-top">
		        <i class="fas fa-angle-up"></i>
		    </a>
	   	</th:block>
	</body>
	<script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>
	<script>
    // CKEditor 5 초기화
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</html>
