<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:replace="layout/head::header"></head>
	<!-- CKEditor 5 스크립트 추가 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>
    <style type="text/css">
        /* 추가적인 CSS 스타일링은 이곳에 작성하세요 */
        

        /* CKEditor 스타일링 */
        .ck-editor__editable[role="textbox"] {
            /* Editing area */
            min-height: 200px;
        }

        .ck-content .image {
            /* Block images */
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
	<body id="page-top">
		<th:block sec:authorize="isAuthenticated()">
		    <!-- Page Wrapper -->
		    <div id="wrapper">
		    	<div th:replace="layout/sidebar::sidebar"></div>
		        <!-- Content Wrapper -->
		        <div id="content-wrapper" class="d-flex flex-column">
		            <!-- Main Content -->
		            <div id="content">
		                <div th:replace="layout/topbar::topbar"></div>
						<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
							<div class="container-fluid px-4">
								<div class="page-header-content">
									<div class="row align-items-center justify-content-between pt-3">
										<div class="col-auto mb-3">
											<h1 class="page-header-title h3 mb-0">1대1 문의 작성</h1>
										</div>
									</div>
								</div>
							</div>
						</header>
						<!-- 폼 시작 -->
						<div class="container-fluid">
							<form action="/ask/register.do" method="post" enctype="multipart/form-data">
								<!-- 제목 입력 -->
								<div class="mb-3">
									<label for="askTitle" class="form-label">제목</label> <input
										type="text" id="askTitle" name="askTitle" class="form-control">
								</div>
	
								<!-- 작성자 표시 -->
								<div class="mb-3">
									<label for="userId" class="form-label">작성자</label> <span
										id="userId" th:text="${userId}" class="form-control-plaintext"></span>
								</div>
								<!-- 내용 입력 -->
								<div class="mb-3">
									<label for="editor" class="form-label">내용</label>
									<textarea id="editor" name="askContent" class="form-control"></textarea>
								</div>
	
								<!-- 이미지 업로드 버튼 -->
								<div class="mb-3">
									<label for="imageUpload" class="form-label">이미지 업로드</label> <input
										type="file" id="imageUpload" name="uploadFile"
										class="form-control">
								</div>
	
								<!-- 문의 등록 버튼 -->
								<button type="submit" class="btn btn-primary">문의 등록</button>
							</form>
							<!-- 폼 끝 -->
						</div>
		                <!-- /.container-fluid -->
		            </div>
					<div th:replace="layout/footer::footer"></div>
		        </div>
		        <!-- End of Content Wrapper -->
		    </div>
		    <!-- End of Page Wrapper -->
		    <!-- Scroll to Top Button-->
		    <a class="scroll-to-top rounded" href="#page-top">
		        <i class="fas fa-angle-up"></i>
		    </a>
	   	</th:block>
	</body>
	 <!-- CKEditor 5 초기화 스크립트 -->
        <script>
            ClassicEditor
                .create(document.querySelector('#editor'), {
                    toolbar: {
                        items: [
                            'heading', '|',
                            'bold', 'italic', '|',
                            'link', '|',
                            'bulletedList', 'numberedList', '|',
                            'imageUpload', '|',
                            'mediaEmbed', '|',
                            'undo', 'redo'
                        ]
                    },
                    language: 'ko',
                    image: {
                        toolbar: [
                            'imageTextAlternative', '|',
                            'imageStyle:full', 'imageStyle:side', '|',
                            'linkImage'
                        ],
                        styles: [
                            'full',
                            'side'
                        ]
                    },
                    ckfinder: {
                        uploadUrl: '/ckeditor/imageUpload.do' //url
                    },
                    mediaEmbed: {
                        previewsInData: true
                    },
                    link: {
                        decorators: {
                            openInNewTab: {
                                mode: 'manual',
                                label: '열기'
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        </script>
</html>
