<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:replace="layout/head::header"></head>
	<body id="page-top">
		<th:block sec:authorize="isAuthenticated()">
		    <!-- Page Wrapper -->
		    <div id="wrapper">
		    	<div th:replace="layout/sidebar::sidebar"></div>
		        <!-- Content Wrapper -->
		        <div id="content-wrapper" class="d-flex flex-column">
		            <!-- Main Content -->
		            <div id="content">
		                <div th:replace="layout/topbar::topbar"></div>
		                <!-- Begin Page Content -->
		                <div class="container-fluid">
		                	<div class="mx-5 px-5">
			                	<h1 th:text="${vote.voteTitle}" class="mt-4 mb-4"></h1>
						        <ul class="list-group">
						            <!-- 투표 항목 리스트 -->
						            <li th:each="option : ${voList}" class="list-group-item align-items-center">
					            		<div>
					            			<div class="form-check">
					            				<th:block th:if="${vote.duplicateYn == 'Y'}">
												    <input class="form-check-input" name="options" type="checkbox" th:id="${option.voteOptionNo}" th:value="${option.voteOptionNo}">
					            				</th:block>
					            				<th:block th:if="${vote.duplicateYn == 'N'}">
												    <input class="form-check-input" name="options" type="radio" th:id="${option.voteOptionNo}" th:value="${option.voteOptionNo}">
					            				</th:block>
											    <label class="form-check-label" th:for="${option.voteOptionNo}">
											    	<span th:text="${option.voteOptionContent}"></span>
											    </label>
											</div>
	<!-- 						                <div th:text="${option.voteOptionContent}"></div> -->
											<!-- 부트스트랩 progress bar -->
							                <div class="progress mt-2" role="progressbar">
							                    <div class="progress-bar" style="width: 50%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
							                </div>					            						            								            			
					            		</div>
						            </li>
						        </ul>
						        <!-- 투표하기 버튼 -->
						        <div class="text-center">
						        	<button type="button" class="btn btn-outline-success mt-4">뒤로가기</button>					        
						        	<button type="button" class="btn btn-success mt-4" onclick="submitVote()">투표하기</button>					        
						        </div>
	<!--         					<a th:href="@{/vote}" class="btn btn-success mt-4">투표하기</a> -->
	<!-- 					        수정하기 버튼 -->
	<!-- 					        <a th:href="#" class="btn btn-info mt-4">수정하기</a> -->
	<!-- 					        삭제하기 버튼 -->
	<!-- 					        <a th:href="#" class="btn btn-danger mt-4">삭제하기</a> -->
		                	</div>
		                </div>
		                <!-- /.container-fluid -->
		            </div>
		            <!-- End of Main Content -->
		            <div th:replace="layout/footer::footer"></div>
		        </div>
		        <!-- End of Content Wrapper -->
		    </div>
		    <!-- End of Page Wrapper -->
		    <!-- Scroll to Top Button-->
		    <a class="scroll-to-top rounded" href="#page-top">
		        <i class="fas fa-angle-up"></i>
		    </a>
	   	</th:block>
	   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	   	<script>
	   		function submitVote() {
	   			let options = $('input[name=options]');
	   			let checkedOptions = [];
	   			for (let i = 0; i < options.length; i++) {
	   				if (options[i].checked) {
	   					checkedOptions.push(options[i].value);
	   				}
	   			}
	   			console.log(options);
	   			console.log(checkedOptions);
	   			console.log(typeof(checkedOptions));
	   			$.ajax({
	   				url: "/vote/submit.do",
	   				data: {"checkedOptions" : checkedOptions},
	   				type: "POST",
	   				dataType : 'json',
	   				success: function(result) {
	   					
	   				},
	   				error: function() {
	   					
	   				}
	   			});
	   		}
	   	</script>
	</body>
</html>
